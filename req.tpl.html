	<!-- Refresh Frequency Dropdown - Associated JS -->
	<script>
		function getSelectValue(selectID) {
			pick_ = document.getElementById('selectX').value;
			localStorage.setItem("lastSelectedValue", pick_);
			location.reload();
		}
		function getLastSelectedValue() {
			var value = localStorage.getItem("lastSelectedValue")
			if (value) {
				document.getElementById('selectX').value = value;
			}

			let refresh_period_sec = document.getElementById('selectX').value;
			refresh_period_sec = refresh_period_sec.slice(0, refresh_period_sec.indexOf(" "));

			if (refresh_period_sec > 0) {
				setTimeout(() => window.location.reload(), refresh_period_sec * 1000);
			}
		}
	</script>
